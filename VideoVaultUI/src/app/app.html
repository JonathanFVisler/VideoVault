<app-navigation-bar
  (toggleAddVideoForm)="toggleAddVideoForm()"
  (searchVideos)="searchVideos($event)">
</app-navigation-bar>

<!-- Add new video -->
<app-add-video-section
  #addVideoPanel
  [addVideoFormVisible]="addVideoFormVisible">
</app-add-video-section>

<!-- Videoplayer -->
<app-video-player-section
  #videoPlayerPanel
  [video]="selectedVideo"
  (autoplayNewVideo)="playRandomVideo()">
</app-video-player-section>

<!-- Video List -->
 <div>
  <div style="width: 100%; display: table;">
    <div class="area" style="display: table-row">
      <button type="button" class="button" (click)="getRandomVideos()">Refresh Videos</button>
      <button type="button" class="button" (click)="playRandomVideo()">Play Random Videos</button>
    </div>
  </div>
  <app-video-list [videos]="videos" (videoSelect)="openVideo($event)"></app-video-list>
 </div>
